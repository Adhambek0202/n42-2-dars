<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container row"  style="margin:0 auto">
        <p class="h2 text-center" style="opacity:0.8;">Movies catalog</p>
        <div class="col-4">
            <input class="w-100 p-1 rounded-2 border-primary mb-3" type="text" placeholder="ave" required>
            <input class="w-100 p-1 rounded-2 border-primary mb-3" type="number" placeholder="5" required>
            <select class="w-100 p-1 rounded-2 border-primary mb-3">
                <option selected>All</option>
                <option>option</option>
                <option>option</option>
                <option>option</option>
            </select>
            <select class="w-100 p-1 rounded-2 border-primary mb-3">
                <option selected>Rating (high to low)</option>
                <option>option</option>
                <option>option</option>
                <option>option</option>
            </select>
            <button class="text-white sumbit w-100 bg-primary rounded-2 p-2 border-0">Search</button>


            <p class="h2 mt-3">Bookmarked movies</p>
            <div class="w-100 border-2 border-secondary p-2" style="border: solid rgb(198, 198, 226) 1px; border-radius: 3px;">
                <p class="h5">Avengers:Infinity War</p>
                <button class="border-0 p-1 bg-danger text-white rounded-1" type="sumbit">Remove</button>
            </div>
            <div class="w-100 border-2 border-secondary p-2" style="border: solid rgb(198, 198, 226) 1px; border-radius: 3px;">
                <p class="h5">The Avengers</p> 
                <button class="border-0 p-1 bg-danger text-white  rounded-1" type="sumbit">Remove</button>
            </div>
            <div class="w-100 border-2 border-secondary p-2" style="border: solid rgb(198, 198, 226) 1px; border-radius: 3px;">
                <p class="h5">12 Years a Slave</p>
                <button class="border-0 p-1 bg-danger text-white  rounded-1" type="sumbit">Remove</button>
            </div>
        </div>

        <div class="col-8 p-3">
            <p class="h4">Search results: 39</p>
            <p class="p-0 fs-5 bg-primary text-secondary p-2 rounded-2 bg-opacity-50">Use the form on the left to search for a movie</p>
            <div class="row">
                <div class="card col-6 p-0">
                    <img class="w-100" src="/img4/photo_.jpg" alt="photo">
                    <div class="card-body">
                        <p class="h3">Avengers:Infinity War</p>
                        <div class="d-flex">
                            <img src="/img4/calendar.svg" alt="calendar" width="18" height="18">
                             <p style="padding-left:5px;">2018</p>
                        </div>
                        <div class="d-flex">
                            <img src="/img4/star.svg" alt="calendar" width="18" height="18">
                            <p style="padding-left:5px;">8.7</p> 
                        </div>
                        <div class=" d-flex justify-content-around">
                            <button class="border-primary rounded-2 text-primary bg-white">Watch trailer</button>
                            <button class="border-primary rounded-2 text-primary bg-white">More info</button>
                            <button class="border-primary rounded-2 text-primary bg-white">Bookmark</button>
                        </div>
                    </div>
                </div>
                <div class="card col-6 p-0">
                    <img src="/img4/photo.jpg" alt="photo">
                    <div class="card-body">
                        <p class="h3">Avengers:Infinity War</p>
                        <div class="d-flex">
                            <img src="/img4/calendar.svg" alt="calendar" width="18" height="18">
                             <p style="padding-left:5px;">2018</p>
                        </div>
                        <div class="d-flex">
                            <img src="/img4/star.svg" alt="calendar" width="18" height="18">
                            <p style="padding-left:5px;">8.7</p> 
                        </div>
                        <div class=" d-flex justify-content-around">
                            <button class="border-primary rounded-2 text-primary bg-white">Watch trailer</button>
                            <button class="border-primary rounded-2 text-primary bg-white">More info</button>
                            <button class="border-primary rounded-2 text-primary bg-white">Bookmark</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar mb-3 d-flex flex-column align-items-center mt-5" role="toolbar" aria-label="Toolbar with button groups"> 
            <div class="btn-group me-2" role="group" aria-label="First group"> 
             <button type="button" class="btn btn-outline-primary active">1</button> 
             <button type="button" class="btn btn-outline-primary">2</button> 
             <button type="button" class="btn btn-outline-primary">3</button> 
             <button type="button" class="btn btn-outline-primary">4</button> 
            </div> 
           </div>
    </div>
